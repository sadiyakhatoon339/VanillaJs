<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Console Tricks!</title>
</head>
<body>
    

<p onclick="makeGreen()">x BREAK x DOWN x</p>

<script>
    const dogs=[{name:'Snickers',age:2},{name:'hanna',age:8}];

    function makeGreen(){
        const p=document.querySelector('p');
        p.style.color='#BADA55';
        p.style.fontSize='50px';
    }
    /*go to inspect -> break  on ->change attributes ->type on the displayed text ..it will open the debugger 
          screen..it will show a line of code containing the styling related to that line -> click pn pause 
          on the display screen...and it will turn to green  and then untick the attrin*/

          //regular
          console.log('hello');

          //interpolated
          console.log('Hello I am a %s string','Good');
        //styled
          console.log('%c I am some great text','font-size:50px; background:red ;text-shadow:3px 3px 0 blue');


        //warning
        console.warn("Oh Noooo") ;
        //error
        console.error("Oh Noooo") ;//it will also give the line number
        //info
        console.info('Crocodiles eat 3-4 people per year') ;
        //testing                     //here p id the paragraph defined above
        const p=document.querySelector('p');
        console.assert(p.classList.contains('ouch'),'That is wrong!');/*it will through an error if it 
        doesnt contain ouch*/

        console.assert(1===2,'That is wrong');//it will only display when the statment is false

        //clearing
      // console.clear();

        //viewing dom elemnts
          console.log(p);
          console.dir(p);//it will display a huge ist of data abt paragraph

        //grouping together
      dogs.forEach(dog =>{
        console.groupCollapsed(`${dog.name}`);
          console.log(`This is ${dog.name}`);
          console.log(`it is ${dog.age} years old`);
          //console.group(`${dog.name}`);//*
          //OR
          
         console.groupEnd(`${dog.name}`);//*to group by using names
        });

        //counting
        console.count('wes');//to display the no. of count of wes
        console.count('wes');
        console.count('Steve');
        console.count('Ben');
        console.count('Ben');


        //timing
      console.time('fetching data')               //!converted into json
      fetch('https://api.github.com/users/wesbos').then(data =>data.json()).then(data =>{
      console.timeEnd('fetching data');
      console.log(data);
    });
console.table(dogs);


</script>
</body>
</html>
